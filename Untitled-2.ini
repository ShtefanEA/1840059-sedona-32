                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Хочу сюда</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-inner">
        <header class="inner-header">
            <h1 class="inner-header-title">Гостиницы Седоны</h1>
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link" href="index.html">Гостиницы</a>
                </li>
            </ul>
        </header>
        <section class="catalog-products">
            <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
            <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Стоимость, Р;</legend>
                    <button class="range-toggle toggle-min" type="button">
                        <span class="visually-hidden">Изменить минимальную цену.</span>
                    </button>
                    <button class="range-toggle toggle-max" type="button">
                        <span class="visually-hidden">Изменить максимальную цену.</span>
                    </button>

                    <label class="catalog-filter-label">
                        от <input class="catalog-filter-input" type="number" name="min-price"> ₽
                    </label>

                    <label class="catalog-filter-label">
                        до <input class="catalog-filter-input" type="number" name="max-price"> ₽
                    </label>

                </fieldset>

                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Инфраструктура</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="visually-hidden control-input" type="checkbox" name="150*26">
                                <span class="control-mark"></span>
                                <span class="control-label">150*26</span>
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="visually-hidden control-input" type="checkbox" name="Парковка" checked>
                                <span class="control-mark"></span>
                                <span class="control-label">Парковка</span>
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="visually-hidden control-input" type="checkbox" name="Wi-Fi" checked>
                                <span class="control-mark"></span>
                                <span class="control-label">Wi-Fi</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип жилья</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="visually-hidden control-input" type="radio" name="product-group"
                                    value="shaving-supplies">
                                <span class="control-mark"></span>
                                <span class="control-label">Гостиница</span>
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="visually-hidden control-input" type="radio" name="product-group"
                                    value="care-products" checked>
                                <span class="control-mark"></span>
                                <span class="control-label">Мотель</span>
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="visually-hidden control-input" type="radio" name="product-group"
                                    value="accessories">
                                <span class="control-mark"></span>
                                <span class="control-label">Апартаменты</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <button class="button" type="submit">Применить</button>
                <button class="button1" type="submit">Сбросить</button>
            </form>


            <form class="sorting-type">
                <label class="visually-hidden" for="sorting">Сортировка</label>
                <select class="select-control" id="sorting" name="sorting">
                    <option value="popular">Сначала популярное</option>
                    <option value="cheap">Сначала дешёвое</option>
                    <option value="expensive">Сначала дорогое</option>
                </select>
                <button class="visually-hidden" type="submit">Отсортировать гостиницы</button>
            </form>
            <a href="#" class="button button-light">
                <span class="visually-hidden">Показать список</span>
            </a>
            <a href="#" class="button">
                <span class="visually-hidden">Показать карточки</span>
            </a>
            <ul class="product-list">
                <li class="product-card">
                    <a class="product-card-link" href="product.html">
                        <img class="product-card-image" src="" alt="">
                        <h3 class="product-card-title">Amara Resort & Spa Гостиница</h3>
                    </a>
                    <b class="product-card-price">от 4000 ₽</b>
                    <a href="#" class="product-card-button button">Подробнее</a>
                    <a href="#" class="product-card-button button">В избранное</a>
                </li>
                <li class="product-card">
                    <a class="product-card-link" href="product.html">
                        <img class="product-card-image" src="" alt="">
                        <h3 class="product-card-title">Desert Quail Inn Мотель</h3>
                    </a>
                    <b class="product-card-price">от 3000 ₽</b>
                    <a href="#" class="product-card-button button">Подробнее</a>
                    <a href="#" class="product-card-button button">В избранное</a>
                </li>
                <li class="product-card">
                    <a class="product-card-link" href="product.html">
                        <img class="product-card-image" src="" alt="">
                        <h3 class="product-card-title">Villas at Poco Diablo Апартаменты</h3>
                    </a>
                    <b class="product-card-price">от 2000 ₽</b>
                    <a href="#" class="product-card-button button">Подробнее</a>
                    <a href="#" class="product-card-button button">В избранном</a>
                </li>
                <li class="product-card">
                    <a class="product-card-link" href="product.html">
                        <img class="product-card-image" src="" alt="">
                        <h3 class="product-card-title">GreenTree Inn Гостиница</h3>
                    </a>
                    <b class="product-card-price">от 3000 ₽</b>
                    <a href="#" class="product-card-button button">Подробнее</a>
                    <a href="#" class="product-card-button button">В избранное</a>
                </li>
            </ul>

            <ul class="pagination">
                <li class="pagination-item">
                    <a class="pagination-link pagination-current">1</a>
                </li>
                <li class="pagination-item">
                    <a class="pagination-link" href="#">2</a>
                </li>
                <li class="pagination-item">
                    <a class="pagination-link" href="#">3</a>
                </li>
                <li class="pagination-item">
                    <a class="pagination-link" href="#">4</a>
                </li>
                <li class="pagination-item">
                    <a class="pagination-link" href="#">5</a>
                </li>
                <li class="pagination-item">
                    <a class="pagination-link pagination-next" href="#">
                        <span class="visually-hidden">...</span>
                    </a>
                </li>
                <li class="pagination-item">
                    <a class="pagination-link" href="#">10</a>
                </li>
            </ul>
            <button class="button pagination-show-more" type="button">Загрузить ещё</button>
        </section>
    </main>

    <footer class="page-footer">
        <section class="footer-contacts">
