            </form>
        </section>

        <section class="contacts">
            <h2 class="contacts-title">ПОДПИШИТЕСЬ НА РАССЫЛКУ/h2>
                <h3 class="contacts-subtitle">Только полезная информация и никакого спама, честное байскаутское!</h3>
                <address class="contacts-address">
                    <p class="appointment-form-name">
                        <label for="appointment-name">
                            Ваш е-mail
                        </label>
                        <input type="text" id="appointment-name" name="appointment-name">
                    </p>
                    <a class="button button-all" href="#">ПОДПИСАТЬСЯ</a>
                    <a class="contacts-phone" href="tel:+7(812)812-12-12">+7(812)812-12-12</a>
                </address>
                <p class="about-text"><a class="htmlacademy-link" href="https://htmlacademy.ru/">.html academy</a></p>
        </section>
    </footer>
</body>

</html>